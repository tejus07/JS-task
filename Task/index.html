<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task</title>
    <script defer src="JS.js" type="text/javascript"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
<div class="container">
    <div class="inner-container">
        <form id="task" name="task">
            <h3>Registration Form</h3>
            <div class="form-inner-1">
                <div class="name col-25">
                    <label for="name">
                        <span class="name">Name</span>
                        <input type="text" id="name" name="name">
                        <span class="valid" id="validName"></span>
                    </label>
                </div>
                <div class="phone col-25">
                    <label for="phone">
                        <span class="phone">Phone</span>
                        <input type="text" id="phone" name="phone">
                        <span class="valid" id="validPhone"></span>
                    </label>
                </div>
                <div class="dob col-25">
                    <label for="dob">
                        <span class="dob">Date of Birth</span>
                        <input type="date" id="dob" name="dob" min="1922-01-01" max="2003-11-30">
                        <span class="valid" id="validAge"></span>
                    </label>
                </div>
                <div class="email col-25">
                    <label for="email">
                        <span class="email">Email</span>
                        <input type="email" name="email" id="email">
                        <span class="valid" id="validEmail"></span>
                    </label>
                </div>
            </div>
            <div class="form-inner-2">
                <div class="subject-checkbox col-25">
                    <div class="title">
                        <span class="heading">Subjects</span>
                    </div>
                    <div class="subject-checkbox-inner">
                        <div class="subject-checkbox-inner-1 col-50">
                            <label for="sub1">
                                <input type="checkbox" name="sub" id="sub1" value="Maths">
                                <span>Maths</span>
                            </label>
                            <label for="sub2">
                                <input type="checkbox" name="sub" id="sub2" value="Physics">
                                <span>Physics</span>
                            </label>
                        </div>
                        <div class="subject-checkbox-inner-2 col-50">
                            <label for="sub3">
                                <input type="checkbox" name="sub" id="sub3" value="Chemistry">
                                <span>Chemistry</span>
                            </label>
                            <label for="sub4">
                                <input type="checkbox" name="sub" id="sub4" value="Biology">
                                <span>Biology</span>
                            </label>
                        </div>
                    </div>
                    <span class="valid" id="validSub"></span>
                </div>
                <div class="gender-radio col-25">
                    <div class="title">
                        <span class="heading">Gender</span>
                    </div>
                    <div class="gender-radio-inner">
                        <div class="gender-radio-inner-1 col-50">
                            <label for="male">
                                <input type="radio" name="gender" id="male" value="Male" checked>
                                <span>Male</span>
                            </label>
                            <label for="female">
                                <input type="radio" name="gender" id="female" value="Female">
                                <span>Female</span>
                            </label>
                        </div>
                        <div class="gender-radio-inner-2 col-50">
                            <label for="others">
                                <input type="radio" name="gender" id="others" value="Others">
                                <span>Others</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-25">

                </div>
                <div class="col-25"><!--w3-round w3-btn w3-ripple w3-teal-->
                    <button type="button" onclick="validateData()" id="apply-btn" class="button-3"> Apply</button>
                    <button class="btn-update button-3" style="display: none" type="button" >Update</button>
                </div>

            </div>
        </form>
        <table id="table" class="w3-table-all w3-hoverable" style="width: 80%; display: none; border: 0px solid #ccc; box-shadow: rgb(9 9 9 / 22%) 0px 0px 5px 0.3px;">
            <tr id="table_header">
                <th style="text-align: center">S.No.</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Age</th>
                <th>Email</th>
                <th>Subjects</th>
                <th>Gender</th>
                <th colspan="2">Operations</th>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
