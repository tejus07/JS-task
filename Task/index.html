<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task</title>
    <script defer src="JS.js" type="text/javascript"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="container">
    <h4>this alpha version does not represent the final quality</h4>
    <form id="task">
        <div class="name-phone">
            <label for="name">
                <span class="name">Name</span>
                <input type="text" id="name" name="name">
            </label>
            <label for="phone">
                <span class="phone">Phone No.</span>
                <input type="text" id="phone" name="phone">
                <span id="validPhone"></span>
            </label>
        </div>
        <div class="dob-email">
            <label for="dob">
                <span class="dob">Date of Birth</span>
                <input type="date" id="dob" name="dob" max="2010-12-31">
                <span class="validAge"></span>
            </label>
            <label for="email">
                <span class="email">Email</span>
                <input type="email" name="email" id="email">
                <span class="validEmail"></span>
            </label>
        </div>
        <div class="sub-gender">
            <div class="subject-checkbox">
                <span class="heading">Subjects</span>
                <label for="sub1">
                    <input type="checkbox" name="sub" id="sub1" value="Maths">
                    <span>Maths</span>
                </label>
                <label for="sub2">
                    <input type="checkbox" name="sub" id="sub2" value="Physics">
                    <span>Physics</span>
                </label>
                <label for="sub3">
                    <input type="checkbox" name="sub" id="sub3" value="Chemistry">
                    <span>Chemistry</span>
                </label>
                <label for="sub4">
                    <input type="checkbox" name="sub" id="sub4" value="Biology">
                    <span>Biology</span>
                </label>
            </div>
            <div class="gender-radio">
                <span class="heading">Gender</span>
                <label for="male">
                    <input type="radio" name="gender" id="male" value="Male" checked>
                    <span>Male</span>
                </label>
                <label for="female">
                    <input type="radio" name="gender" id="female" value="Female">
                    <span>Female</span>
                </label>
                <label for="others">
                    <input type="radio" name="gender" id="others" value="Others">
                    <span>Others</span>
                </label>
            </div>
        </div>
        <button type="button" onclick="addToObject()"> Apply</button>
    </form>
    <table id="table">
        <tr>
            <th>S.No.</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Age</th>
            <th>Email</th>
            <th>Subjects</th>
            <th>Gender</th>
            <th colspan="2">Operations</th>
        </tr>
    </table>
</div>

</body>
</html>
